<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Om Sahare | Resume</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .top-bar {
      position: fixed;
      top: 0;
      width: 100%;
      background: #ffffff;
      padding: 10px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      z-index: 1000;
    }

    .download-btn {
      background: #0a66c2;
      color: #fff;
      padding: 10px 18px;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
    }

    .download-btn:hover {
      background: #004182;
    }

    iframe {
      margin-top: 60px;
      width: 100%;
      height: calc(100vh - 60px);
      border: none;
    }
  </style>
</head>

<body>

  <!-- Download Button -->
  <div class="top-bar">
    <a href="resume.pdf" download class="download-btn">
      â¬‡ Download Resume
    </a>
  </div>

  <!-- Resume Viewer -->
  <iframe src="resume.pdf"></iframe>

</body>
</html>
